    <!-- <script async src="./main.js"></script>

    헤드 태그에 넣고 속성값을 async 줬을 때

    패칭과 파싱이 동시(병렬적으로)에 일어나기 때문에 속도가 조금 빠를 수 있다

    (DOM이 준비 되기 전에 자바스크립트로 DOM API를 활용할 때 )
    여러 개의 자바스크립트를 사용하고 그것들의 실행 순서가 중요한 경우
    async는 적합하지 않다. 왜냐면 선언한 순서에 상관 없이 설치가 빨리 끝난
    자바스크립트를 먼저 실행하기 때문이다.
    
    parsing HTML -> blocked    ->   parsing HTML
    fetching js -> excuting js                                                           -->

    <!-- <script defer src="./main.js"></script>

    패칭과 파싱이 동시에 일어나고 패칭이 다 끝나면 파싱이 끝날 때까지 기다렸다가
    자바스크립트가 실행된다
    async와는 다르게 자바스크립트가 여러개 사용되더라도 파싱도 다 끝나고 모든 자바스크립트가
    다 설치가 된 후에, 선언된 순서로 실행되기 때문에 안전하고 가장 효율적이다

    parsing HTML  -> excuting js
    fetching js                                                                          -->
